specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EverestToken
    network: avalanche
    source:
      address: "0x3ACa5545e76746A3Fe13eA66B24BC0eBcC51E6b4"
      abi: EverestToken
      startBlock: 4437746
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ApprovalEvent
        - Account
        - AccountBalance
        - AccountBalanceSnapshot
        - Token
        - TransferEvent
        - MintEvent
        - BurnEvent
      abis:
        - name: EverestToken
          file: ./abis/EverestToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/EVRTToken.ts
  - kind: ethereum/contract
    name: EVRTCharger
    network: avalanche
    source:
      address: "0x451D00AF6E751537a9A2cFF40CdFB1119cd1fA7d"
      abi: EVRTCharger
      startBlock: 4745885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ApprovalEvent
        - Account
        - AccountBalance
        - AccountBalanceSnapshot
        - Token
        - TransferEvent
        - MintEvent
        - BurnEvent
        - Delegate
        - DelegateVote
        - DelegateChange
        - DailyRewardsReceived
        - Enter
        - Leave
      abis:
        - name: EVRTCharger
          file: ./abis/EVRTCharger.json
        - name: EverestToken
          file: ./abis/EverestToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DailyRewardsReceived(indexed uint256,uint256)
          handler: handleDailyRewardsReceived
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: Enter(indexed address,uint256)
          handler: handleEnter
        - event: Leave(indexed address,uint256,uint256)
          handler: handleLeave
      file: ./src/mappings/EVRTCharger.ts
  - kind: ethereum/contract
    name: StakingRewards
    network: avalanche
    source:
      address: "0xD81Bbd31D6dA2b0D52f8c02B276940Be9423c1d3"
      abi: StakingRewards
      startBlock: 4754043
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ApprovalEvent
        - Account
        - AccountBalance
        - AccountBalanceSnapshot
        - Token
        - StakingRewardToken
        - Recovered
        - RewardAdded
        - RewardPaid
        - RewardsDurationUpdated
        - Staked
        - Withdrawn
      abis:
        - name: StakingRewards
          file: ./abis/StakingRewards.json
        - name: ERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Recovered(address,uint256)
          handler: handleRecovered
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: RewardsDurationUpdated(uint256)
          handler: handleRewardsdurationUpdated
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/mappings/StakingRewards.ts
